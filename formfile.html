<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <p>Please fill the following application with correct data</p>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname"><br>
            <p>Choose your country:</p>
            <select id="country" name="country">
                <option>USA</option>
                <option>Canada</option>
                <option>France</option>
                <option>England</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Spain</option>
                <option>USA</option>
                <option>Canada</option>
                <option>France</option>
                <option>England</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Spain</option>
            </select>
            <p>Select your qualification</p>
            <input type="radio" id="bsc" name="qualification" value="Bsc">
            <label for="bsc">BSC</label><br>
            <input type="radio" id="master" name="qualification" value="Master">
            <label for="master">Master</label><br>
            <input type="radio" id="PHD" name="qualification" value="PHD">
            <label for="PHD">PHD</label><br>

            <select id="fruits" name="selected_fruits" multiple size="3">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
            <option value="strawberry">Strawberry</option>
            <option value="mango">Mango</option>
        </select>

        </form>
    </body>
</html>
